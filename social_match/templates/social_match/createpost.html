{% extends 'social_match/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div>
    {% if confirmation %}
    {{confirmation}} Create another:
    {% else %}
    <h2>Create a post!</h2>
    {% endif %}
    <form method="POST">{% csrf_token %}
        </br>

        <div>
            Headline:
            {{ form.headline }}
        </div>
        <div>
            Message:
            {{ form.message }}
        </div>
        </br>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endif %}
{% endblock %}
