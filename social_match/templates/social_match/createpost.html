{% extends 'social_match/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div>
    Create Your Own Post!
    <form method="POST">{% csrf_token %}
        </br>

        <div>
            Headline:
            {{ form.headline }}
        </div>
        <div>
            Message:
            {{ form.message }}
        </div>
        </br>

        <button type="submit">Submit</button>
    </form>
</div>
{% endif %}
{% endblock %}
