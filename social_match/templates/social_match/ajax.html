<script type="text/javascript">
        $(document).ready(function(event){
            $(document).on('click', '#like-home', function(event){
                event.preventDefault();
                var pk = $(this).attr('value');
                var k = $(this).attr('data-k');
                var n = $(this).attr('data-n');
                var l = $(this).attr('data-l');
                var c = $(this).attr('data-c');
                var f = $(this).attr('data-f');
                var t = $(this).attr('data-t');
                var p = $(this).attr('data-p');
                $.ajax({
                    type: 'POST',
                    url: '{% url "social_match:likepost" %}',
                    data: {'id':pk, 'k':k, 'n':n, 'l':l, 'c':c, 'f':f, 'p':p, 't':t, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                    dataType: 'json',
                    success: function(response){
                        $('#home_posts').html(response)
                        console.log($('#home_posts').html(response['form']));
                    },
                    error: function(rs, e){
                        console.log(rs.responseText);
                    },
                });
            });
        });
